        }

        }

        }

        }

      a0=0x67452301

        shift.push(22) //5

        shift.push(9) //4
        shift.push(14) //5
        shift.push(20) //6
      }
      for (let i = 0; i < 4; i++) {
        shift.push(4)
        shift.push(11) //7
        shift.push(16) //5
        shift.push(23) //7
      }
      for (let i = 0; i < 4; i++) {
        shift.push(6)
        shift.push(10) //4
        shift.push(15) //5
        shift.push(21) //6
      }
      let a1 = a0
      let b1 = b0
      let c1 = c0
      let dt = d0
      let d1 = 0
      let f = 0
      let g = 0
      for (let i = 0; i < final.length; i++) {
        if (0<=i%64<=15) {
          f = ((b&c)|((~b)&d))&0xFFFFFFFF
          g = i%64
        }
        else if (16<=i%64<=31) {
          f = ((d&b)|((~d)&c))&0xFFFFFFFF
          g = ((5*(i%64))+1)%16
        }
        else if (32<=i%64<=47) {
          f=(b^c^d)&0xFFFFFFFF
          g=((3*(i%64))+5)%16
        }
        else if (48<=i%64<=63) {
          f=(c^(b|(~d)))&0xFFFFFFFF
          g=(7*(i%64))%16
        }
        g=g+(16*Math.floor(i,64))
        a=(a+Number(final2[g],16))%2**32
        a=(a+f)%2**32
        a=(a+Number(constants[i%64],16))%2**32
        a=a.toString(2)
        while (a.length != 32) {
          a="0"+a
        }
        a = "0b"+a
        console.log(a)
      }
      let h1 = document.querySelector("h2.test")
      h1.textContent = a
    }
    else {
        console.log("No value")
      }
    }
    document.getElementById("toMD5").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        dog()
      }
    })
  </script>
</body>
