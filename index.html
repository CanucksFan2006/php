<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Convert Text to MD5</title>
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
  <h1>Convert Text to MD5</h1>
  <input type="text" id="toMD5" placeholder="Enter text here...">
  <button onclick="dog()">Convert to MD5</button><br>
  <h2 class="test"></h2>
  <script>
    function dog() {
      let a = document.getElementById("toMD5").value
      let chars = []
      let constants = []
      let tbl = []
      let chunks = []
      let len_chunks = []
      let len_list = []
      let final = []
      let final2 = []
      let shift = []
      let md5list = []
      for (let i = 0; i < 64; i++) {
        constants.push(Math.floor(2**32*Math.abs(Math.sin(i+1))).toString(16))
      }
      if (a) {
        for (let i = 0; i < a.length; i++) {
          chars.push(a.charCodeAt(i).toString(16))
        }
        chars.push("80")
        while (chars.length % 64 != 56) {
          chars.push("00")
        }
        let length_string = (a.length*8).toString(16)
        while (length_string.length != 16)
        {
          length_string = "0" + length_string
        }
        for (let x = 0; x < 16; x+=2) {
          tbl.push(length_string.slice(x,x+2))
        }
        for (item in tbl) {
          chars.push(tbl[item])
        }
        for (let i = 0; i < 56; i=i+4) {
          chunks.push(chars.splice(0,4))
        }
        for (let i = 0; i < 8; i=i+8) {
          len_chunks.push(chars.splice(0,8))
        }
        len_chunks=len_chunks[0].reverse()
        for (let i = 0; i < 8; i=i+4) {
          len_list.push(len_chunks.splice(0,4))
        }
        for (item in len_list) {
          chunks.push(len_list[item])
        }
        for (let item = 0; item < 16; item++) {
          let rlist = chunks[item].reverse()
          for (let x = 0; x < 4; x++) {
            final.push(rlist[x])
          }
        }
       let n=''
       let r=0
       for (item in final) {
        n+=final[item]
        r+=1
        if (r == 4) {
          final2.push(n)
          n=''
          r=0
        }
      }
      a0=0x67452301
      b0=0xefcdab89
      c0=0x98badcfe
      d0=0x10325476
      for (let i = 0; i < 4; i++) {
        shift.push(7) 
        shift.push(12) //5
        shift.push(17) //5
        shift.push(22) //5
      }
      for (let i = 0; i < 4; i++) {
        shift.push(5)
        shift.push(9) //4
        shift.push(14) //5
        shift.push(20) //6
      }
      for (let i = 0; i < 4; i++) {
        shift.push(4)
        shift.push(11) //7
        shift.push(16) //5
        shift.push(23) //7
      }
      for (let i = 0; i < 4; i++) {
        shift.push(6)
        shift.push(10) //4
        shift.push(15) //5
        shift.push(21) //6
      }
      let a1 = a0
      let b1 = b0
      let c1 = c0
      let dt = d0
      let d1 = 0
      let f = 0
      let g = 0
      for (let i = 0; i < final.length; i++) {
        if (0<=i%64 && i%64<=15) {
          f = (((((b1&c1)>>>0)|(((~b1)>>>0)&dt)>>>0)>>>0)&0xFFFFFFFF)>>>0
          f = f >>> 0
          g = i%64
        }
        else if (16<=i%64 && i%64<=31) {
          f = ((((dt&b1)>>>0)|((((~dt)>>>0)&c1)>>>0)>>>0)&0xFFFFFFFF)>>>0
          f = f >>> 0
          g = ((5*(i%64))+1)%16
        }
        else if (32<=i%64 && i%64<=47) {
          f=(((((b1^c1)>>>0)^dt)>>>0)&0xFFFFFFFF)>>>0
          f = f >>> 0
          g=((3*(i%64))+5)%16
        }
        else if (48<=i%64 && i%64<=63) {
          f=((c1^((b1|((~dt)>>>0))>>>0)>>>0)&0xFFFFFFFF)>>>0
          f = f >>> 0
          g=(7*(i%64))%16
        }
        g=g+(16*Math.floor(i/64))
        a1=(a1+parseInt(final2[g],16))%2**32
        a1=(a1+f)%2**32
        a1=(a1+parseInt(constants[i%64],16))%2**32
        a1=a1.toString(2)
        while (a1.length != 32) {
          a1="0"+a1
        }
        a1 = a1.slice(shift[i%64])+a1.slice(0,shift[i%64])
        a1 = Number("0b"+a1)
        a1 = (a1 + b1)%(2**32)
        d1=dt
        dt=c1
        c1=b1
        b1=a1
        a1=d1
        if (i>0 && i%64==63) {
          a0=(a1+a0)%2**32
          b0=(b1+b0)%2**32
          c0=(c1+c0)%2**32
          d0=(d1+d0)%2**32
          a1=a0
          b1=b0
          c1=c0
          dt=d0
        }
      }
      a0=a0.toString(16)
      b0=b0.toString(16)
      c0=c0.toString(16)
      d0=d0.toString(16)
      while (a0.length != 8) {
        a0="0"+a0
      }
      while (b0.length != 8) {
        b0="0"+b0
      }
      while (c0.length != 8) {
        c0="0"+c0
      }
      while (d0.length != 8) {
        d0="0"+d0
      }
      console.log(a0,b0,c0,d0)
      for (let i = 0; i < a0.length*4; i+=2) {
        console.log(i)
        if (i < 8) {
          md5list.push(a0.slice(i,i+2))
        }
        if (6 < i && i < 16) {
          md5list.push(b0.slice(i-8,i-6))
        }
        if (14 < i && i < 24) {
          md5list.push(c0.slice(i-16,i-14))
        }
        if (22 < i && i < 32) {
          md5list.push(d0.slice(i-24,i-22))
        }
      }
      console.log(md5list)
      let md5 = ''
      for (let i = 0; i < md5list.length; i+=2) {
        for (let j = 0; j < 16; j+=4) {
          md5+=md5list[j].split("").reverse().join("")
        }
      }
      let h1 = document.querySelector("h2.test")
      h1.textContent = md5
    }
    else {
        console.log("No value")
      }
    }
    document.getElementById("toMD5").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        dog()
      }
    })
  </script>
</body>
</html>
